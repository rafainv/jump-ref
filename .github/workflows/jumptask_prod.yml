name: JumpTask Token Auto Refresh Secure

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  refresh_token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install requests pynacl

      - name: Renovar tokens e executar request segura
        env:
          URL_API: ${{ secrets.URL_API }}
          TOKEN: ${{ secrets.TOKEN }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python renovar_token.py
